<script src="../node_modules/vue/dist/vue.js"></script>
<style>
.list {
  border: 1px solid #eee;
  padding: 1rem 2rem;
}
.bold {
  font-weight: bold;
}
.red {
  color: red;
}
</style>

<div id="app">
  <h2>Bold List</h2>
  <hr>
  <my-awesome-list>
    <template slot-scope="{ item }">
      <strong>{{ item.text }}</strong>
    </template>
  </my-awesome-list>

  <h2>Red List</h2>
  <hr>
  <my-awesome-list>
    <template slot-scope="{ item }">
      <span class="red">{{ item.text }}</span>
    </template>
  </my-awesome-list>
</div>

<script>
const MyAwesomeList = {
  data: () => ({
    list: [
      { text: 'Hello' }
    ]
  }),
  template: `
    <ul class="list">
      <li v-for="item in list">
        <slot :item="item"/>
      </li>
    </ul>
  `
}

new Vue({
  el: '#app',
  components: {
    MyAwesomeList
  }
})
</script>
