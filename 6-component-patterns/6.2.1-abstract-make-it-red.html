<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <make-it-red>
    <h1>{{ foo }}</h1>
  </make-it-red>
</div>

<script>
Vue.component('make-it-red', {
  render (h) {
    const vnode = this.$slots.default[0]
    if (!vnode.data) vnode.data = {}
    vnode.data.style = { color: 'red' }
    return vnode
  }
})

new Vue({
  el: '#app',
  data: {
    foo: 'bar'
  }
})
</script>
